<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs and Tea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<body>
    <header>
        <h1>Blogs and Tea</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Blogs and Tea</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('create-section'); return false;">Create Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('blog-section'); return false;">All Blogs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="create-section">
        <h2>Create/Edit Blog</h2>
        <input type="text" id="title" placeholder="Title...">
        <textarea name="content" id="content" placeholder="Share your Thoughts...."></textarea>
        <button onclick="createOrUpdatePost()">Publish</button>
        <button onclick="saveDraft()">Save Draft</button>
    </section>

    <script>
        // Function to show only selected section
        function showSection(sectionId) {
            document.getElementById('create-section').style.display = 'none';
            document.getElementById('blog-section').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }
        
        // Initialize to show create section by default
        window.onload = function() {
            showSection('create-section');
        }
    </script>

    <section id="blog-section">
        <h2>All Blogs</h2>
        <div id="post-list">
            
        </div>
    </section>
    <script src="scripts/script.js"></script>
</body>
</html>
